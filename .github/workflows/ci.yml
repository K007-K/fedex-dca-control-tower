# FedEx DCA Control Tower - CI/CD Pipeline
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Lint and type check the web application
  lint-web:
    name: Lint Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm --filter web lint
        
      - name: Run TypeScript check
        run: pnpm --filter web tsc --noEmit

  # Lint the ML service
  lint-ml:
    name: Lint ML Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        working-directory: apps/ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black
          
      - name: Run flake8
        working-directory: apps/ml-service
        run: flake8 --max-line-length=120 --ignore=E402,W503 .
        continue-on-error: true

  # Build the web application
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: lint-web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

  # Build Docker images (on main branch only)
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-web, lint-ml]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: fedex-dca-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build ML service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/ml-service/Dockerfile
          push: false
          tags: fedex-dca-ml:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
